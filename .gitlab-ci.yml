# .gitlab-ci.yml
stages:
  - lint
  - test

pylint:
  stage: lint
  tags:
    - linux
  before_script:
    - pip install pylint
  script:
    - pylint ./src
  artifacts:
    when: always
    paths:
      - pylint.log

black:
  stage: lint
  tags:
    - linux
  script:
    - pip install --upgrade pip
    - pip install black
    - black --check .
  artifacts:
    when: always
    paths:
      - black.log

test:
  stage: test
  tags:
    - linux
  script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - python -m unittest discover
  artifacts:
    when: always
    paths:
      - test-results.xml
